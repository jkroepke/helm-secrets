apiVersion: v1
type: getter/v1
name: "secrets-getter"
version: "4.7.0-rc.5"
runtime: subprocess
config:
  protocols:
    - "secrets"
    - "secrets+gpg-import"
    - "secrets+gpg-import-kubernetes"
    - "secrets+age-import"
    - "secrets+age-import-kubernetes"
    - "secrets+literal"
runtimeConfig:
  protocolCommands:
    - protocols:
        - "secrets"
        - "secrets+gpg-import"
        - "secrets+gpg-import-kubernetes"
        - "secrets+age-import"
        - "secrets+age-import-kubernetes"
        - "secrets+literal"
      platformCommand:
        - os: windows
          command: >-
            cmd.exe /D /E:ON /V:ON /C !HELM_PLUGIN_DIR!\scripts\wrapper\run.cmd
          args: ["downloader"]
        - os: linux
          command: "scripts/run.sh"
          args: ["downloader"]
        - os: darwin
          command: "scripts/run.sh"
          args: ["downloader"]
        - command: "scripts/run.sh"
          args: ["downloader"]
