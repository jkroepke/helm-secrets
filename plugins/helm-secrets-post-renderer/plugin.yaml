apiVersion: v1
type: postrenderer/v1
name: "secrets-post-renderer"
version: "4.7.0-rc.3"
runtime: subprocess
runtimeConfig:
  platformCommand:
    - os: windows
      command: >-
        cmd.exe /D /E:ON /V:ON /C !HELM_PLUGIN_DIR!\scripts\wrapper\run.cmd
    - os: linux
      command: "$HELM_PLUGIN_DIR/scripts/run.sh"
    - os: darwin
      command: "$HELM_PLUGIN_DIR/scripts/run.sh"
    - command: "$HELM_PLUGIN_DIR/scripts/run.sh"
